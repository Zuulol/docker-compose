---

services:
  ollama:
    image: ollama/ollama
    devices:
      - /dev/nvidia0:/dev/nvidia0
    volumes:
      - ollama:/root/.ollama
    ports:
      - 11434:11434
    name: ollama


services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:cuda
    ports:
      - 3000:8080
    devices:
      - /dev/nvidia0:/dev/nvidia0
    networks:
      - host-network
    volumes:
      - open-webui:/app/backend/data
    restart: always
    name: open-webui

networks:
  host-network:
    external: true