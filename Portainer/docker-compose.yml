---
services:
  portainer:
    image: portainer/portainer-ce@sha256:a5e6d58c93bea2988b604f9c9b1afaa30dc213532dfd9beb7774429146276604
    container_name: portainer
    ports:
      - 8000:8000
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped

volumes:
  portainer_data:
    external: true