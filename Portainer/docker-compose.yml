---
services:
  portainer:
    image: portainer/portainer-ce@sha256:5f3f03a7d2e34fe836837f00183aa52ba1e914c9f51b9ef359aa5651a474ff5b
    container_name: portainer
    ports:
      - 8000:8000
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped

volumes:
  portainer_data:
    external: true