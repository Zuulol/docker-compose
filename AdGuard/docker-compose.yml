---
services:
  adguardhome:
    image: adguard/adguardhome@sha256:a2085b04bbfc4759e68fa1d13d4e1558aede67c783c55820e036a95a36dd3ebf
    container_name: adguardhome
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 784:784/udp
      - 853:853/tcp
      - 3000:3000/tcp
      - 80:80/tcp
      - 443:443/tcp
    volumes:
      - /home/ruler/AdGuardHome/workdir:/opt/adguardhome/work
      - /home/ruler/AdGuardHome/confdir:/opt/adguardhome/conf
    restart: unless-stopped
