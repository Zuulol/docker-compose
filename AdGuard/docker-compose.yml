version: "3"
services:
  adguardhome:
    image: adguard/adguardhome@sha256:3a143e6c071cd72b1aa5aa46ba0205a86f085d54daca94b7fc7ab6759e3fb6fa
    container_name: adguardhome
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 784:784/udp
      - 853:853/tcp
      - 3000:3000/tcp
      - 80:80/tcp
      - 443:443/tcp
    volumes:
      - ./workdir:/home/ruler/AdGuardHome
      - ./confdir:/home/ruler/AdGuardHome
    restart: unless-stopped