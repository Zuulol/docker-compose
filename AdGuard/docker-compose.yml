---
services:
  adguardhome:
    image: adguard/adguardhome@sha256:4956b35b590286e5872fb4336d84a7862a2030c6efb4ca16442580c37d7ba32d
    container_name: adguardhome
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 784:784/udp
      - 853:853/tcp
      - 3000:3000/tcp
      - 80:80/tcp
      - 443:443/tcp
    volumes:
      - /home/ruler/AdGuardHome/workdir:/opt/adguardhome/work
      - /home/ruler/AdGuardHome/confdir:/opt/adguardhome/conf
    restart: unless-stopped
